<!DOCTYPE html>
<html lang="en">
	<head>
		<title>AirBnB Clone</title>
		<link rel="stylesheet" href="styles/4-common.css" />
		<link rel="stylesheet" href="styles/6-filters.css" />
		<link rel="stylesheet" href="styles/3-header.css" />
		<link rel="stylesheet" href="styles/3-footer.css" />
		<link rel="icon" href="images/icon.png" />
	</head>
	<body>
		<header></header>
		<div class="container">
			<section class="filters">
				<div class="locations">
					<h3>States</h3>
					<h4>California</h4>
					<div class="popover">
						<ul>
							<li>Arizona</li>
							<li>California</li>
						</ul>
					</div>
				</div>
				<div class="amenities">
					<h3>Amenities</h3>
					<h4>Bathroom</h4>
					<ul class="popover">
						<li>Shower: Yes</li>
						<li>Hardware: Toilet paper holder</li>
						<li>Towels: Provided</li>
					</ul>
				</div>
				<button>Search</button>
			</section>
		</div>
		<footer>Best School</footer>
	</body>
</html>
